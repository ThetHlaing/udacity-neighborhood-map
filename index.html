<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" data-bind="click:showListings" type="button" value="Show Listings">
          <input id="hide-listings" data-bind="click:hideMarkers" type="button" value="Hide Listings">
          <hr>
          <span class="text">Search</span>
          <input id="search-within-list" type="text" placeholder="Filter the location">
          <input id="search-" data-bind="click:search" type="button" value="Go">
        </div>
        <hr>
        <div>
          <ul id="location-list" data-bind="foreach: locationList">
            <li data-bind="text: title, click: $parent.changeLocation"></li>
          </ul>
        </div>
        <hr>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAanmD-vW5OA9yd2tkZRDfbdVZy0b_kmQU&v=3&callback=initMap"></script>
  </body>
</html>
